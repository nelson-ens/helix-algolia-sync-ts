name: Dispatch Update Submodule
on:
#  push:
#    branches:
#      - main
  workflow_dispatch:
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch update to Git Blog Project
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: nelson-ens/aem-eds-boilerplate
          event-type: update-submodule
